      <h2>Transmissão</h2>
      <p>A dengue é transmitida pela picada do mosquito Aedes aegypti, que se infecta ao picar uma pessoa já infectada. O mosquito se reproduz em áreas com água parada e limpa, como vasos de plantas, caixas d'água descobertas e pneus velhos.</p>
