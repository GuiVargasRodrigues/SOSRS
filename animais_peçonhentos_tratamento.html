<body>
  <header>
    <h1>Tratamento de Picada de Animais Peçonhentos</h1>
  </header>

  <main>
    <h2>Identificação do Animal</h2>
    <p>Tire uma foto do animal, se possível, para identificação posterior.</p>

    <h2>Tratamento Inicial</h2>
    <ul>
      <li>Lavar o local afetado com água e sabão</li>
      <li>Aplicar compressa fria para diminuir o inchaço</li>
      <li>Procurar atendimento médico imediato</li>
    </ul>
  </main>
