<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tratamento de Leptospirose</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <h1>Tratamento de Leptospirose</h1>
  </header>

  <main>
    <h2>Prevenção</h2>
    <ul>
      <li>Use botas e luvas</li>
      <li>Evite água e solo contaminados com urina ou sangue de animais infectados</li>
      <li>Mantenha o ambiente limpo para evitar roedores</li>
    </ul>

    <h2>Tratamento</h2>
    <ul>
      <li>Administração de antibióticos prescritos pelo médico</li>
    </ul>
  </main>
</body>
</html>
